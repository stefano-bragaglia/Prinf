apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = 'it.unibo.bragaglia'
version = '0.0.1-SNAPSHOT'
description = 'Computing BDDs with Drools'

jar {
	manifest {
		attributes 'Implementation-Title': description, 'Implementation-Version': version
	}
}

repositories {
	mavenLocal()
    mavenCentral()
	maven { 
		url 'https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/' 
	}
}

dependencies {
	compile 'org.drools:drools-core:5.5.0.Final'
	compile 'org.drools:drools-compiler:5.5.0.Final'
	// compile 'org.drools:org.drools.eclipse:5.5.0.Final'
    // compile 'org.slf4j:slf4j-api:1.7.5'
    testCompile "junit:junit:4.+"
}

uploadArchives {
	repositories {
		mavenLocal()
	}
}